<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wocky Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h1 class="text-center" style="margin-bottom: 40px;"><b>OUR CARS</b></h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col">
        <div class="card h-100 w-50 text-bg-dark mb-3" style="mix-blend-mode: multiply; border: solid black; margin-left:225px;">
          <img src="infiniti-q50.png" class="card-img-top" alt="Infinity Q50">
          <div class="card-body">
            <h5 class="card-title text-center">Infinity Q50</h5>
            <p class="card-text text-center"><b>MSRP: $55,600</b></p>
            <p class="card-text text-center"><b>Mileage: 20,000</b></p>
            <p class="card-text text-center"><b>Year: 2023</b></p>
            <p class="card-text text-center"><b>Color: White</b></p>
            <p class="card-text text-center"><a href="#" class="btn btn-danger mt-2">Add to Cart</a></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 w-50 text-bg-dark mb-3" style="background-color: whitesmoke; mix-blend-mode: multiply; border: solid black; margin-left:165px;">
          <img src="bmw740i.png" class="card-img-top" alt="BMW740i">
          <div class="card-body">
            <h5 class="card-title text-center">BMW740i</h5>
            <p class="card-text text-center"><b>MSRP: $105,000</b></p>
            <p class="card-text text-center"><b>Mileage:8000 </b></p>
            <p class="card-text text-center"><b>Year: 2025 </b></p>
            <p class="card-text text-center"><b>Color: Grey</b></p>
            <p class="card-text text-center"><a href="#" class="btn btn-danger mt-2">Add to Cart</a></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 w-50 text-bg-dark mb-3" style="background-color: whitesmoke; mix-blend-mode: multiply; border: solid black; margin-left: 80px;">
          <img src="dodge-charger2.png" class="card-img-top" alt="Dodge Charger">
          <div class="card-body">
            <h5 class="card-title text-center">Dodge Charger</h5>
            <p class="card-text text-center"><b>MSRP: $45,200</b></p>
            <p class="card-text text-center"><b>Mileage: 17,000 </b></p>
            <p class="card-text text-center"><b>Year: 2023 </b></p>
            <p class="card-text text-center"><b>Color: Black</b></p>
            <p class="card-text text-center"><a href="#" class="btn btn-danger mt-2">Add to Cart</a></p>
          </div>
        </div>
      </div>
       </div>
        </div>
          </div>
    
    
       
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
